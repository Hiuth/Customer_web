<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset các định dạng mặc định -->
    <link rel="stylesheet" href="Css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/header.css" />
    <title>2004'S Store</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header fixed">
      <div class="logo">
        <img class="web" src="./Picture/Logo_web.png" alt="LogoWeb" />
        <img
          class="Name_web"
          src="Picture\2004’S Store Since 2024.png"
          alt="logo_name"
        />
      </div>
      <!-- Search bar -->
      <div class="search-text">
        <input
          type="search"
          name="Tìm kiếm"
          placeholder="Tìm kiếm sản phẩm..."
        />
        <a href="#" class="seacrh-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <!-- Giỏ hàng -->
      <div class="cart">
        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>
    <!-- Thanh điều hướng (menu) -->
    <nav class="menu">
      <ul>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_playstation.png"
              alt="PlayStaion_logo"
              width="35px"
            />
            <span class="Text-Menu">PlayStaion</span>
          </a>
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_nitendo.png"
              alt="Nitendo_logo"
              width="35px"
            />
            <span class="Text-Menu">Nitendo Switch</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#"
            ><img src="Picture\Logo_xbox.png" alt="Xbox_logo" width="35px" />
            <span class="Text-Menu">Microsft Xbox</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_Controler.png"
              alt="Logo_controller"
              width="35px"
            /><span class="Text-Menu">Controller</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_contact_2.png"
              alt="logo_connect"
              width="35px"
            /><span class="Text-Menu">Contact Us</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
