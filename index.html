<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset các định dạng mặc định -->
    <link rel="stylesheet" href="Css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/header.css" />
    <title>2004'S Store</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header fixed">
      <div class="logo">
        <img src="./Picture/Logo_web.png" alt="LogoWeb" />
      </div>
      <h1>2004'S Store</h1>
      <h2>Since 2024</h2>
      <!-- Search bar -->
      <div class="search-text">
        <input
          type="search"
          name="Tìm kiếm"
          placeholder="Tìm kiếm sản phẩm..."
        />
        <a href="#" class="seacrh-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </div>
      <!-- Giỏ hàng -->
      <div class="cart">
        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>
    <!-- Thanh điều hướng (menu) -->
    <nav class="menu">
      <ul>
        <li>
          <a href="#">
            <img
              src="Picture\Logo_playstation.png"
              alt="PlayStaion_logo"
              width="35px"
            />PlayStaion
          </a>
        </li>
        <li>
          <a href="#">
            <img
              src="Picture\Logo_nitendo.png"
              alt="Nitendo_logo"
              width="25px"
            />Nitendo Switch</a
          >
        </li>
        <li><a href="#">Microsft Xbox</a></li>
        <li><a href="#">Controller</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
