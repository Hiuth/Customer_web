<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset các định dạng mặc định -->
    <link rel="stylesheet" href="Css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <title>2004'S Store</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="left-selection">
        <img class="Logo_website" src="Picture\Logo_web_3.png" alt="logo_web" />
      </div>
      <!-- search bar -->
      <div class="middle-selection">
        <input
          class="search-bar"
          type="search"
          placeholder="Tìm kiếm sản phẩm ..."
        />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="right-selection">
        <a class="Cart" href=""
          ><span class="text-header">Giỏ Hàng /</span
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
      </div>
    </div>
    <!-- Thanh điều hướng (menu) -->
    <nav class="menu">
      <ul>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_playstation.png"
              alt="PlayStaion_logo"
              width="35px"
            />
            <span class="Text-Menu">PlayStaion</span>
          </a>
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_nitendo.png"
              alt="Nitendo_logo"
              width="35px"
            />
            <span class="Text-Menu">Nitendo Switch</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#"
            ><img src="Picture\Logo_xbox.png" alt="Xbox_logo" width="35px" />
            <span class="Text-Menu">Microsft Xbox</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_Controler.png"
              alt="Logo_controller"
              width="35px"
            /><span class="Text-Menu">Controller</span></a
          >
        </li>
        <li>
          <a class="logo_menu" href="#">
            <img
              src="Picture\Logo_contact_2.png"
              alt="logo_connect"
              width="35px"
            /><span class="Text-Menu">Contact Us</span></a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
